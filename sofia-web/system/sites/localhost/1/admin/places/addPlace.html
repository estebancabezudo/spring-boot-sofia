<script>const siteLanguages = ['en', 'es'];

const templateVariables = { "header": { "height": "60px" } };
// Code from library core:1.00 on admin/places/addPlace.html
// core:setTexts
// core:webClientDataChange
// core:showMessage
// core:showErrorMessage

'use strict';

class User {
    constructor(data) {
        this.username = data.username;
        console.log(`Core::User: data.groups:`, data.groups, Core.isArray(data.groups));
        if (Core.isArray(data.groups)) {
            this.groups = data.groups;
        } else {
            this.groups = [];
            console.log(`Groups not found in user data.`, data);
        }

    };
}

const Core = {
    PLACEHOLDER: 1,
    VALUE: 2,
    texts: {},
    actualLanguage: null,
    user: null,
    requestId: 0,
    topics: [],
    reportSystemErrorFunction: null,

    queryParameters: new URLSearchParams(location.search),

    getActualWebClientDetails: () => {
        console.log(`core::getActualWebClientDetails`);
        fetch('/v1/web/clients/actual/details', {
            method: 'GET'
        })
            .then(response => response.json())
            .then(jsonData => {
                const user = jsonData.user;
                if (user === undefined || user === null) {
                    Core.user = null;
                } else {
                    Core.user = new User(user);
                }

                console.log(`commons.js::getActualWebClientDetails: `, jsonData);
                Core.publish('core:webClientDataChange', jsonData);
            });
    },

    getPreferredLanguage: () => {
        const defaultFromSiteLanguages = () => {
            if (siteLanguages.includes("en") || siteLanguages.length == 0) {
                return 'en';
            }
            return siteLanguages[0];
        };

        const browserLocale = window.navigator.userLanguage || window.navigator.language;
        if (siteLanguages.includes(browserLocale)) {
            return browserLocale;
        }
        if (siteLanguages.includes(browserLocale.substring(0, 2))) {
            return browserLocale;
        }
        if (browserLocale.length < 2) {
            return defaultFromSiteLanguages();
        }
        const browserLanguage = browserLocale.substring(1, 2).toLowerCase();
        if (siteLanguages.includes(browserLanguage)) {
            return browserLanguage;
        }
        return defaultFromSiteLanguages();
    },

    getGeoLocation: async () => {
        if (navigator.geolocation) {
            try {
                const getCurrentPositionPromiseFunction = (resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                };
                const locationData = await new Promise(getCurrentPositionPromiseFunction);
                return {
                    status: "OK",
                    message: "OK",
                    code: 0,
                    data: locationData
                };
            } catch (error) {
                return {
                    status: "ERROR",
                    message: error.message,
                    code: error.code,
                    data: null
                };
            }
        } else {
            console.log("*** get end without support");
            return {
                status: "NOT_SUPPORTED",
                message: "Geolocation is not supported by this browser.",
                code: 0,
                data: null
            }
                ;
        }
    },
    getCookie: name => {
        const stringToFind = `${name}=`;
        const uriDecoded = decodeURIComponent(document.cookie);
        const cookieArray = uriDecoded.split(';');
        cookieArray.forEach(cookie => {
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(stringToFind) === 0) {
                return cookie.substring(stringToFind.length);
            }
        })
    },
    getNextRequestId: () => {
        return Core.requestId++;
    },

    getText: (key, values) => {
        if (!key) {
            console.trace();
            throw new Error(`Missing parameter key: ${key}`);
        }
        let text = texts[key];
        if (!text) {
            console.log(`No text for key: ${key}`);
            text = `[${key}]`;
        }
        if (values) {
            if (Core.isArray(values)) {
                let i = 0;
                values.forEach(value => {
                    const RegExpText = "\\{" + i + "\\}";
                    const searchRegExp = new RegExp(RegExpText, 'g');
                    text = text.replace(searchRegExp, value);
                    i++;
                });
            } else {
                throw new Error('The second parameter MUST be an array');
            }
        }
        return text;
    },

    getTimezoneOffset: () => {
        return (new Date()).getTimezoneOffset();
    },

    isArray: v => {
        console.log('Core::isArray: ', Object.prototype.toString.call(v), v);
        return Object.prototype.toString.call(v) === '[object Array]';
    },

    isFunction: v => {
        return Object.prototype.toString.call(v) === '[object Function]';
    },

    isLogged: () => {
        const user = Core.user;
        if (user === undefined || user === null) {
            return false;
        }
        const username = user.username;
        return username !== undefined && username !== null;
    },
    isNotLogged: () => {
        return !Core.isLogged();
    },
    isString: v => {
        return Object.prototype.toString.call(v) === '[object String]';
    },

    isHTMLDivElement: v => {
        try {
            return v instanceof HTMLElement;
        } catch (e) {
            return Object.prototype.toString.call(v) === '[object HTMLDivElement]';
        }
    },

    isValid: list => {
        if (!list || list === null) {
            return false;
        }
        for (let i = 0; i < list.length; i++) {
            const value = list[i];
            console.log(`Core::isValid: Value to check: ${value}`);
            if (value === 'status:logged' && Core.isLogged()) {
                console.log(`Core::isValid: The user is logged`);
                return true;
            }
            if (value === 'status:notLogged' && Core.isNotLogged()) {
                console.log(`Core::isValid: The user is not logged`);
                return true;
            }
            if (value.startsWith("page:")) {
                const page = value.substr(5);
                if (page.endsWith('**')) {
                    console.log(`${window.location.pathname} start with ${page.substring(0, page.length - 2)}: ${window.location.pathname === page.substring(0, -2)}`);
                    if (window.location.pathname.startsWith(page.substring(0, page.length - 2))) {
                        console.log(`Core::isValid: The page is correct: ${page}`);
                        return true;
                    }
                } else {
                    console.log(`${window.location.pathname} === ${page}: ${window.location.pathname === page}`);
                    if (window.location.pathname === page) {
                        console.log(`Core::isValid: The page is correct: ${page}`);
                        return true;
                    }
                }
            }
            if (value.startsWith("group:")) {
                const group = value.substr(6);
                console.log(`Core::isValid: search for group: ${group}`);
                if (Core.user === null) {
                    return false;
                }
                console.log('Core::isValid: user: ', Core.user);
                const groups = Core.user.groups;
                console.log('Core::isValid: groups: ', groups);
                for (g of groups) {
                    if (group === g.name) {
                        return true;
                    }
                };
                return false;
            }
            if (value === 'default') {
                console.log(`It is true by default`);
                return true;
            }
        };
        console.log(`   false`);
        return false;
    },

    loadLanguage: languageCode => {
        let fetchLanguage;
        if (siteLanguages.includes(languageCode)) {
            fetchLanguage = languageCode;
        }
        if (siteLanguages.includes(languageCode.substring(0, 2))) {
            fetchLanguage = languageCode.substring(0, 2);
        }
        const page = window.location.pathname;
        if (fetchLanguage) {
            fetch(`/v1/pages/actual/texts?language=${fetchLanguage}&page=${page}`, {
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(jsonData => {
                    console.log(jsonData.data);
                    texts = JSON.parse(jsonData.data);
                    console.log(jsonData);
                    console.log(texts);
                    Core.actualLanguage = fetchLanguage;
                    Core.setTexts(texts);
                })

                ;
        } else {
            throw Error(`Invalid language: ${languageCode}`);
        }
    },

    publish: (topicsName, data) => {
        console.log(`Publish on ${topicsName}`, data);
        const functions = Core.topics[topicsName];
        if (functions && Core.isArray(functions)) {
            functions.forEach(func => {
                func(data);
            });
        }
    },
    reportSystemError: error => {
        if (Core.isFunction(Core.reportSystemErrorFunction)) {
            Core.reportSystemErrorFunction(error);
        }
    },
    setReportSystemErrorFunction: reportSystemErrorFunction => {
        Core.reportSystemErrorFunction = reportSystemErrorFunction;
    },
    // This function avoid the race condition if the asignation of the text 
    // to the element is before the text web service is called
    setText: (element, key, options) => {
        console.log(`Core::setText:`, element, key);

        Core.subscribeTo('core:setTexts', () => {
            Core.setTextToElement(element, Core.texts[key], options);
        });
        if (Core.texts[key]) {
            Core.setTextToElement(element, Core.texts[key], options);
        };
    },
    setTexts: ts => {
        texts = Object.assign(Core.texts, ts);
        Core.setTextsById();
        Core.publish('core:setTexts', { language: Core.actualLanguage });
    },
    showErrorMessage: errorMessage => {
        let jsonMessage;
        if (Core.isString(errorMessage)) {
            jsonMessage = { errorMessage };
        } else {
            jsonMessage = errorMessage;
        }
        console.log(`Core::showErrorMessage:`, jsonMessage);
        Core.publish('core:showErrorMessage', jsonMessage);
    },
    showMessage: message => {
        let jsonMessage;
        if (Core.isString(message)) {
            jsonMessage = { message };
        } else {
            jsonMessage = errorMessage;
        }
        console.log(`Core::showMessage: ${jsonMessage}`, jsonMessage);
        Core.publish('core:showMessage', jsonMessage);
    },
    setTextsById: () => {
        console.log(`Core::setTextsById: Set text by id`);
        for (const [key, value] of Object.entries(Core.texts)) {
            const element = document.getElementById(key);
            Core.setTextToElement(element, value);
        }
    },
    setTextToElement: (element, text, options) => {
        if (Core.isHTMLDivElement(element)) {
            console.log(`Core::setTextToElement: Trying to set text to ${element.id} (${element.constructor.name})`);
            if (element instanceof HTMLSpanElement || element instanceof HTMLDivElement || element instanceof HTMLButtonElement || element instanceof HTMLOptionElement) {
                console.log(`Core::setTextToElement: Set text ${text} to element with id ${element.id}`);
                const childNodes = element.childNodes;
                const write = childNodes.length === 0 || (childNodes.length === 1 && childNodes[0].nodeType === Node.TEXT_NODE && element.textContent !== text);
                if (write) {
                    element.innerHTML = text;
                } else {
                    console.log(`Core::setTextToElement: WARNING. The element with the id ${element.id} is not empty.`, element);
                }
            }
            if (element instanceof HTMLInputElement) {
                console.log(`Core::setTextToElement: element type: ${element.type}`);
                switch (element.type) {
                    case 'submit':
                        element.value = text;
                        break;
                    case 'text':
                        if (options === undefined || options === null || options & Core.PLACEHOLDER === Core.PLACEHOLDER) {
                            element.placeholder = text;
                        }
                        if ((options & Core.VALUE) === Core.VALUE) {
                            element.value = text;
                        }
                        break;
                    case 'password':
                        element.placeholder = text;
                        break;
                    default:
                        console.log(`Core::setTextsById: WARNING. Can't manage the type for the input element ${key}.`, element);
                }
            }
        }
    },

    subscribeTo: (topicsName, functionToExecute) => {
        let functions = Core.topics[topicsName];
        if (!functions) {
            functions = [];
            Core.topics[topicsName] = functions;
        }
        functions.push(functionToExecute);
    }
}

class BurgerMenu {
    constructor(configuration) {
        this.beforeShow = configuration.beforeShow;
        this.beforeHide = configuration.beforeHide;
        const validateElements = (menuContainerId, openMenuButtonId, closeMenuButtonId) => {
            this.menuContainer = document.getElementById(menuContainerId);
            if (!this.menuContainer) {
                throw new Error(`Can't find the element with the id ${menuContainerId}`);
            }
            this.openMenuButton = document.getElementById(openMenuButtonId);
            if (!this.openMenuButton) {
                throw new Error(`Can't find the element with the id ${openMenuButtonId}`);
            }
            this.closeMenuButton = document.getElementById(closeMenuButtonId);
            if (!this.closeMenuButton) {
                throw new Error(`Can't find the element with the id ${closeMenuButtonId}`);
            }
        }
        const createGUI = (items) => {
            this.subMenus = new Array();
            this.menuVisible = false;

            this.openMenuButton.addEventListener('click', event => {
                console.log(`BurguerMenu::constructor::createGUI: Click on ${event.target.id}`);
                if (this.menuVisible) {
                    this.hide();
                    event.stopPropagation();

                } else {
                    this.show();
                    event.stopPropagation();
                }
            });
            if (openMenuButtonId != closeMenuButtonId) {
                this.closeMenuButton.addEventListener('click', event => {
                    console.log(`BurguerMenu::constructor::createGUI: Click on ${event.target.id}`);
                    this.hide();
                    event.stopPropagation();
                });
            }
            document.addEventListener('click', event => {
                console.log(`BurguerMenu::constructor::createGUI: Click on ${event.target.id}`);
                this.hide();
                event.stopPropagation();
            });
            const showItem = item => {
                console.log(`BurguerMenu::constructor::createGUI::showItem: Show item`);
                const element = document.getElementById(item.id);
                element.addEventListener('click', event => {
                    console.log(`BurguerMenu::constructor::createGUI::showItem: Click on ${event.target.id}`);
                    if (Core.isString(item.onclick)) {
                        window.location.replace(item.onclick);
                    }
                })
                element.classList.remove('burgerMenuHiddenMenuItem');
            }
            const hideItem = item => {
                console.log(`BurguerMenu::constructor::createGUI::hideItem: Hide item`);
                const element = document.getElementById(item.id);
                element.classList.add('burgerMenuHiddenMenuItem');
            }
            items.forEach(item => {
                if (item.hide || item.show) {
                    hideItem(item);
                }
            });

            Core.subscribeTo('core:webClientDataChange', () => {
                items.forEach(item => {
                    console.log('item: ', item);
                    console.log('burguerMenu::constructor::createGUI::subscribeTo: item.show ', item.show);
                    console.log('burguerMenu::constructor::createGUI::subscribeTo: item.show is valid', Core.isValid(item.show));
                    console.log('burguerMenu::constructor::createGUI::subscribeTo: item.hide ', item.show);
                    console.log('burguerMenu::constructor::createGUI::subscribeTo: item.hide is valid', Core.isValid(item.hide));

                    if (item.hide && Core.isValid(item.hide)) {
                        console.log('burguerMenu::constructor::createGUI::subscribeTo: Configured to show item ');
                        hideItem(item);
                        return;
                    }

                    if (item.show && Core.isValid(item.show)) {
                        console.log('burguerMenu::constructor::createGUI::subscribeTo: Configured to hide item');
                        showItem(item);
                        return;
                    }

                    console.log('burguerMenu::constructor::createGUI::subscribeTo: Nothing match. Show item');
                    showItem(item);

                });
            });
        };
        const menuContainerId = configuration.menuContainerId;
        const openMenuButtonId = configuration.openMenuElementId;
        const closeMenuButtonId = configuration.closeMenuElementId;
        const items = configuration.items;

        validateElements(menuContainerId, openMenuButtonId, closeMenuButtonId);
        createGUI(items);
    };
    show() {
        if (Core.isFunction(this.beforeShow)) {
            this.beforeShow();
        }
        if (!this.menuVisible) {
            this.menuVisible = true;
            this.menuContainer.classList.add('burguerMenuContainerActive');
        }
    };
    hide() {
        if (Core.isFunction(this.beforeHide)) {
            this.beforeHide();
        }
        if (this.menuVisible) {
            this.menuVisible = false;
            this.menuContainer.classList.remove('burguerMenuContainerActive');
        }
    };
}

/**
 * Configuration
 * id - The element to link to.
 * onclick - A string with the url to link or a function to execute when the link is clicked
 * disabled - true if the link is disabled
 * enable - enable when is login, or not login or in a certain page
 * disable - disable when is login, or not login, or in a certain page
 * show - show when is login, or not login, or in a certain page
 * hide - hide when is login, or not login or in a certain page
 * 
 *  */

class LinkTo {
    constructor(configuration) {
        const getElement = (id, element) => {
            if (id === undefined && element === undefined) {
                throw new Error('You MUST specify an id or element to apply the link to.');
            }
            if (Core.isString(id)) {
                console.log(`Linking the id ${id}`);
                const element = document.getElementById(id);
                if (element === null || element === undefined) {
                    throw new Error(`Element NOT FOUND: ${id}`);
                }
                return element;
            }
            if (Core.isHTMLDivElement(element)) {
                console.log(`Linking the element `, element);
                return element;
            }
        };
        this.element = getElement(configuration.id, configuration.element);
        this.element.classList.add('linkTo');
        this.element.addEventListener('click', event => {
            if (this.enable && Core.isString(configuration.onclick)) {
                window.location.replace(configuration.onclick);
                return;
            }
            if (Core.isFunction(configuration.onclick)) {
                configuration.onclick(event);
                return;
            }
        });
        if (configuration.disabled) {
            configuration.disabled ? this.disable() : this.enable();
        } else {
            this.enable();
        }
        Core.subscribeTo('core:webClientDataChange', () => {
            console.log(`linkTo::webClientDataChange: Change the status of the link ${this.element.id}`);

            do {
                if (configuration.show && Core.isValid(configuration.show)) {
                    this.show();
                    break;
                }

                if (configuration.hide && Core.isValid(configuration.hide)) {
                    this.hide();
                    break;
                }
            } while (false);

            do {
                if (configuration.enable && Core.isValid(configuration.enable)) {
                    this.enable();
                    break;
                }

                if (configuration.disable && Core.isValid(configuration.disable)) {
                    this.disable();
                    break;
                }
            } while (false);

            if (configuration.mark && Core.isValid(configuration.mark)) {
                this.mark();
                return;
            }
        });
    }

    mark() {
        console.log('linkTo::marked');
        this.element.classList.add('marked')
    }

    show() {
        console.log('linkTo::show');
        this.element.classList.add('visible')
        this.element.classList.remove('hide')
    }

    hide() {
        console.log('linkTo::hide');
        this.element.classList.add('hide')
        this.element.classList.remove('visible')
    }

    disable() {
        console.log('linkTo::disable');
        this.isDisable = true;
        this.element.classList.add('disabled')
        this.element.classList.remove('enabled')
    }

    enable() {
        console.log('linkTo::enable');
        this.isDisable = false;
        this.element.classList.add('enabled')
        this.element.classList.remove('disabled')
    }
}

        console.log(`lib::places::mx::1.00::index.js::setStateData::name: ${name}`);
        if (name === 'MX-CMX') {
            console.log(`lib::places::mx::1.00::index.js::setStateData::is MX-CMX`);

            this.placeMunicipalityInput.classList.remove('hide');

        }
    };

    sendRequest(method) {
        console.log('`lib::places::mx::1.00::index.js::sendRequest(${method})`');
        var data = {
            name: this.placeNameInput.value,
            street: this.placeStreetInput.value,
            number: this.placeNumberInput.value,
            interiorNumber: this.placeInteriorNumberInput.value,
            references: this.placeReferencesInput.value,
            postalCode: this.placepostalCodeInput.value,
            countryCode: this.placeCountrySelector.options[this.placeCountrySelector.selectedIndex].value,
            administrativeDivisions: [
                {
                    "name": this.placeColonyInput.value,
                    "administrativeDivisionType": {
                        "name": "colony"
                    }
                },
                {
                    "name": this.placeCityInput.value,
                    "administrativeDivisionType": {
                        "name": "city"
                    }
                },
                {
                    "name": this.placeStateSelector.options[this.placeStateSelector.selectedIndex].value,
                    "administrativeDivisionType": {
                        "name": "state"
                    }
                }
            ]
        };

        if (this.placeStateSelector.options[this.placeStateSelector.selectedIndex].value === 'MX-CMX') {
            data.administrativeDivisions.push({
                "name": this.placeDelegationInput.value,
                "administrativeDivisionType": {
                    "name": "delegation"
                }
            }
            );
        } else {
            data.administrativeDivisions.push(
                {
                    "name": this.placeMunicipalityInput.value,
                    "administrativeDivisionType": {
                        "name": "municipality"
                    }
                }
            );
        }

        console.log(`lib::places::mx::1.00::index.js::createGUI: `, data);

        const headers = new Headers();
        headers.append("Content-Type", "application/json");

        var requestOptions = {
            method,
            headers: headers,
            body: JSON.stringify(data),
            redirect: 'follow'
        };

        let url;
        if (method === 'POST') {
            url = `/v1/places`;
        } else {
            url = `/v1/places/${this.data.id}`
        }

        fetch(url, requestOptions)
            .then(response => response.json())
            .then(jsonResponse => {
                location.href = LIST_PLACES_URL;

            .catch(error => Core.showErrorMessage(error.message));

                const typeName = administrativeDivision.administrativeDivisionType.name;

                console.log(`lib::places::mx::1.00::index.js::typeName: ${typeName}`);

                    case 'state':

                        Core.setText(this.placeStateSelector, name, Core.VALUE);

                        break;
                    case 'colony':
                        this.placeColonyInput.value = name;
                        this.placeColonyInput.lastValue = name;

                    case 'delegation':
                        this.placeDelegationInput.value = name;
                        this.placeDelegationInput.lastValue = name;
                        break;
                    case 'municipality':
                        this.placeMunicipalityInput.value = name;
                        this.placeMunicipalityInput.lastValue = name;
                        break;
                    case 'city':
                        this.placeCityInput.value = name;
                        this.placeCityInput.lastValue = name;
                        break;
                }

            this.placeNameInput.value = data.name;
            this.placeNameInput.lastValue = data.name;

            Core.setText(this.placeCountrySelector, data.countryCode, Core.VALUE);
            this.placeCountrySelector.lastValue = data.countryCode;

            for (let optionElement of this.placeStateSelector.options) {
                if (optionElement.value === stateCode) {
                    optionElement.setAttribute('selected', 'selected');
                }
            }

            this.placeStreetInput.value = data.street;
            this.placeStreetInput.lastValue = data.street;
            this.placeNumberInput.value = data.number;
            this.placeNumberInput.lastValue = data.number;
            this.placeInteriorNumberInput.value = data.interiorNumber;
            this.placeInteriorNumberInput.lastValue = data.interiorNumber;
            this.placeReferencesInput.value = data.references;
            this.placeReferencesInput.lastValue = data.references;
            this.placepostalCodeInput.value = data.postalCode;
            this.placepostalCodeInput.lastValue = data.postalCode;
        }
        setDataInForm(data);
    };

    createGUIForAdd(callbackFunction) {
        this.createGUI(callbackFunction);
        this.placeSaveInput.addEventListener('click', () => {
            this.sendRequest('POST')
        });
    }

    createGUIForModify(data, callbackFunction) {
        this.createGUI(data, callbackFunction);
        this.placeSaveInput.addEventListener('click', () => {
            this.sendRequest('PUT')
        });
    }
}
