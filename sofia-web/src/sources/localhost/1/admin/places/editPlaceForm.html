<link lib="mx:places:1.00" />
<link lib="mx:states:1.00" />
<script>
    const loadPlacesList = () => {
        let params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        fetch(`/v1/places/${id}`)
            .then(response => {
                return response.json();
            })
            .then(jsonResponse => {
                showData(jsonResponse.data);
            })
            .catch(error => {
                Core.reportSystemError(error);
            });
    };
    const showData = data => {
        const countryCode = data.countryCode.toUpperCase();
        const className = `place${countryCode}`;
        const global = (window || this);
        const dataDriver = new window[className](data);
        dataDriver.createGUIForModify(data);
    }
    window.addEventListener('load', loadPlacesList, false);
</script>
<style file="../commons.css"></style>

<body id="content">
    <div id="placeFormContainer" class="formContainer">
    </div>
</body>
