<style>
    #footerMenu {
        background-color: #1b1e21;
    }

    #footerMenuContainer {
        padding: 30px 20px;
        max-width: 1140px;
        margin: auto;
    }

    #footerLogo {
        width: 80px;
        height: auto;
        aspect-ratio: 399/124;
        background-image: url(/images/logoSofia.png);
        background-size: contain;
        background-repeat: no-repeat;
    }

    #footerItems {
        display: flex;
        flex-direction: column;
        padding: 20px 0;
    }

    .footerItemsGroup {
        display: flex;
        flex-direction: column;
    }

    .footerItem {
        font-family: Gotham;
        font-weight: 300;
        color: #efefef;
        padding: 5px 0px;
        cursor: pointer;
    }

    .footerItem:hover {
        color: #aaa;
        transition-duration: .2s;
    }

    #footerInformation {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #282a2d;
        text-align: center;
        padding: 20px;
        font-family: Gotham;
    }

    #footerInformationContainer {
        display: flex;
        flex-direction: column;
        padding: 0 15px;
        align-items: center;
    }

    #footerInformationLinks>a {
        display: inline-block;
        padding: 0px 10px;
        font-size: 14px;
        font-weight: 300;
        color: #efefef;
        text-decoration: none;
        transition-duration: .2s;
        line-height: 1.5;
    }

    #footerInformationLinks>a:hover {
        color: #aaa;
        transition-duration: .2s;
    }

    #footerInformationNetworks {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 15px;
        width: 150px;
    }

    .footerIcon {
        width: 22px;
        height: 22px;
        background-size: cover;
    }

    .footerTwitter {
        background-image: url(/images/media/twitter.svg);
    }

    .footerInstagram {
        background-image: url(/images/media/instagram.svg);
    }

    .footerFacebook {
        background-image: url(/images/media/facebook.svg);
    }

    .footerYoutube {
        background-image: url(/images/media/youtube.svg);
    }

    .footerLinkedin {
        background-image: url(/images/media/linkedin.svg);
    }

    #footerCopyright {
        margin: 10px 0;
        font-size: 10px;
        color: #aaa;
        font-weight: 100;
    }


    @media all and (min-width: 750px) {
        #footerItems {
            flex-direction: row;
        }

        .footerItemsGroup {
            width: 40%;
        }
    }

    @media all and (min-width: 750px) {
        #footerInformationContainer {
            flex-direction: row;
        }
    }
</style>

<link lib="linkTo:1.00" />
<script>
    const initFooter = () => {
        new LinkTo({
            id: 'footerItemLogin',
            onclick: '/login.html',
            hideWhen: ['status:logged', 'page:/login.html']
        });
    }

    window.addEventListener('load', initFooter);
</script>


<body>
    <div id="footerMenu">
        <div id="footerMenuContainer">

            <div id="footerLogo"></div>
            <div id="footerItems">

                        <texts><text language="es">Nosotros</text><text language="en">Us</text></texts>
                    </div>
                    <div class="footerItem">
                        <texts><text language="es">Contacto</text><text language="en">Contact</text></texts>
                    </div>
                </div>
                <div class="footerItemsGroup">
                    <div class="footerItem">
                        <texts><text language="es">Preguntas frecuentes</text><text language="en">FAQ</text></texts>
                    </div>
                    <div class="footerItem" id="footerItemLogin">
                        <texts><text language="es">Iniciar sesión</text><text language="en">Login</text></texts>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footerInformation">
        <div id="footerInformationContainer">
            <div id="footerInformationLinks">
                <a href="">
                    <texts>
                        <text language="es">Aviso de privacidad</text>
                        <text language="en">Privacy policy</text>
                    </texts>
                </a>
                <a href="">
                    <texts>
                        <text language="es">Términos y condiciones</text>
                        <text language="en">Terms of service</text>
                    </texts>
                </a>
            </div>
            <div id="footerInformationNetworks">
                <div class="footerIcon footerTwitter" href="https://twitter.com/" target="_blank"></div>
                <a class="footerIcon footerInstagram" href="https://www.instagram.com/" target="_blank"></a>
                <div class="footerIcon footerFacebook" href="https://www.facebook.com/" target="_blank"></div>
                <a class="footerIcon footerYoutube" href="https://www.youtube.com/" target="_blank"></a>
                <a class="footerIcon footerLinkedin" href="https://www.linkedin.com/" target="_blank"></a>

            <texts>
                <text language="es">Sofia - 2022 Todos los derechos reservados</text>

            </texts>
